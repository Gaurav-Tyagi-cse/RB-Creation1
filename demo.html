<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Lightbox</title>
    <style>
        /* Lightbox Modal Styles */
        .lightbox-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .lightbox-content {
            margin: auto;
            display: block;
            width: 90%;
            max-width: 700px;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .lightbox-close:hover,
        .lightbox-close:focus {
            color: #bbb;
            text-decoration: none;
        }

        @media only screen and (max-width: 768px) {
            .lightbox-content {
                width: 95%;
            }
            .lightbox-close {
                font-size: 30px;
                right: 20px;
            }
        }
    </style>
</head>
<body>

<section class="related-product spad">
    <div class="container">
        <div class="row">
            <!-- Product Card 1 -->
            <div class="col-lg-3 col-sm-6" style="margin-bottom: 50px;">
                <div class="single-product-item">
                    <figure>
                        <a href="#" class="image-link" data-src="./RB-img/Ethnic/img1.jpg">
                            <img src="./RB-img/Ethnic/img1.jpg" alt="Product 1">
                        </a>
                        <div class="p-status">new</div>
                    </figure>
                    <div class="product-text">
                        <h6>Ethnic</h6>
                        <p>Rs. 000</p>
                    </div>
                </div>
            </div>

            <!-- Repeat for other products -->
            <div class="col-lg-3 col-sm-6">
                <div class="single-product-item">
                    <figure>
                        <a href="#" class="image-link" data-src="./RB-img/Ethnic/img2.jpg">
                            <img src="./RB-img/Ethnic/img2.jpg" alt="Product 2">
                        </a>
                        <div class="p-status sale">sale</div>
                    </figure>
                    <div class="product-text">
                        <h6>Ethnic</h6>
                        <p>Rs. 000</p>
                    </div>
                </div>
            </div>
            <!-- Add similar blocks for additional products -->
        </div>
    </div>
</section>

<!-- Lightbox Modal -->
<div id="lightbox-modal" class="lightbox-modal">
    <span class="lightbox-close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const lightboxModal = document.getElementById('lightbox-modal');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = document.querySelector('.lightbox-close');

        // Open lightbox when an image is clicked or tapped
        document.querySelectorAll('.image-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault(); // Prevent default link behavior
                const imgSrc = link.getAttribute('data-src');
                lightboxImg.src = imgSrc; // Set lightbox image source
                lightboxModal.style.display = 'block'; // Show the modal
            });

            link.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const imgSrc = link.getAttribute('data-src');
                lightboxImg.src = imgSrc;
                lightboxModal.style.display = 'block';
            });
        });

        // Close the lightbox when clicking the close button
        closeBtn.addEventListener('click', () => {
            lightboxModal.style.display = 'none';
        });

        // Close the lightbox when clicking outside the image
        lightboxModal.addEventListener('click', (e) => {
            if (e.target === lightboxModal) {
                lightboxModal.style.display = 'none';
            }
        });
    });
</script>

</body>
</html>
